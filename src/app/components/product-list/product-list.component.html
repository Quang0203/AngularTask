<div class="product-list">
    <h2>Product List</h2>
    <div *ngIf="error" class="error">{{ error }}</div>
    <ul>
      <li *ngFor="let product of products">
        <a [routerLink]="['/products', product.productId]">{{ product.productName }} - {{ product.productPrice | currency:'VND' }}</a>
      </li>
    </ul>
  </div>
